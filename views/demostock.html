<html>
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
<style>
.zoom {
    transition: transform .2s; /* Animation */
    margin: 0 auto;
}
    
.zoom:hover {
    transform: scale(1.2); /* (120% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}

img{
    width: 100%;
    height: 100%;
    object-fit: fill;
}
p.bold {
  font-weight: bold;
}
</style>
    
<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width: 15%">
        <h3 class="w3-bar-item">Menu</h3>
        <p>Order</p>
        <a href="/restaurant/new_order" class="w3-bar-item w3-button w3-sand">New Order</a>
        <a href="/restaurant/processing_order" class="w3-bar-item w3-button w3-khaki">In Progress</a>
        <a href="/restaurant/finished_order" class="w3-bar-item w3-button" style="background-color:#e1bf92">Ready</a>
        <p>Items</p>
        <a class="w3-bar-item w3-button">Bubble Teas</a>
        <a class="w3-bar-item w3-button">Fruit Teas</a>
        <a class="w3-bar-item w3-button">Fresh Juices</a>
        <a class="w3-bar-item w3-button">Cakes</a>
        <a class="w3-bar-item w3-button">Snacks</a>
        <p>Profile</p>
        <a href="/restaurant/reset_password" class="w3-bar-item w3-button">Reset password</a>
    </div>

    <!-- Add new item button for all categories -->
    <div class="w3-bar w3-padding-large" style="margin-left:15%;">
        <button onclick="document.getElementById('new').style.display='block'" class="w3-bar-item w3-button w3-lime w3-round-xlarge w3-padding-large">Add New Item</button>
        <div id="new" class="w3-modal">
            <div class="w3-modal-content w3-card-4">
                <header class="w3-container w3-teal"> 
                    <span onclick="document.getElementById('new').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <h2>Add New Item</h2>
                </header>
                <div style="width:100%; height:fit-content; display:flex; justify-content:center">
                    <div class="w3-col w3-left w3-animate-left w3-white" style="width: 50%; height: 100%; min-height:455px; display:flex; justify-content:center">
                        <p>drag pic</p>
                    </div>
                    <form class="w3-col w3-padding-64 w3-right w3-animate-right"
                        style="background-color: #BFD962; width: 50%; height: 100%; min-height:455px; margin: 0;">
                        <div class="w3-panel" style="padding-top: 5px;">
                            <div class="w3-left w3-padding">Name: </div>
                            <div class="w3-right w3-padding"><input class="w3-input w3-animate-input" type="text" style="width:135px"><br></div>
                        </div>
                        <div class="w3-panel" style="padding-top: 5px;">
                            <div class="w3-left w3-padding">Description: </div>
                            <div class="w3-right w3-padding"><input class="w3-input w3-animate-input" type="text" style="width:135px"><br></div>
                        </div>
                        <div class="w3-panel" style="padding-top: 5px;">
                            <div class="w3-left w3-padding">Content: </div>
                            <div class="w3-right w3-padding">
                                <p>
                                    <label> Ice</label>
                                    <input class="w3-check" type="checkbox">
                                </p>
                                <p>
                                    <label> Sugar</label>
                                    <input class="w3-check" type="checkbox">
                                </p>
                                <p>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="w3-bar w3-bottombar w3-padding-large w3-khaki" style="display: flex;">
                    <div class="w3-container w3-padding-small">
                        <form action="#" method="post">
                            <button type="submit" class="w3-button w3-large w3-teal">Add</button>
                        </form>
                    </div>
                    <div class="w3-container w3-padding-small">
                        <button onclick="document.getElementById('new').style.display='none'" class="w3-button w3-large w3-teal">Cancel</button>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div style="margin-left:15%; height:100%; overflow: auto">

        <div class="w3-container" style="display:flex; flex-direction: row; height:100%; padding:5%">
            <div onclick="document.getElementById('update').style.display='block'" class="w3-card-4 w3-round-xlarge w3-display-container zoom" style="width: 25%;margin: 20px; height:40%">
                <img src="/images/Caramel-Milk-Tea.jpg" alt="caramel">
                <p class="w3-display-bottomleft w3-container w3-text-black w3-large bold">Caramel</p>
            </div>
            <div id="update" class="w3-modal">
                <div class="w3-modal-content w3-card-4">
                    <header class="w3-container w3-teal"> 
                        <span onclick="document.getElementById('update').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <h2>Add New Item</h2>
                    </header>
                    <div style="width:100%; height:fit-content; display:flex; justify-content:center">
                        <div class="w3-col w3-left w3-animate-left w3-white" style="width: 50%; height: 100%; min-height:455px; display:flex; justify-content:center; margin: 0;">
                            <img src="/images/Caramel-Milk-Tea.jpg" alt="caramel">
                        </div>
                        <form class="w3-col w3-padding-16 w3-right w3-animate-right"
                            style="background-color: #BFD962; width: 50%; height: 100%; min-height:455px; margin: 0;">
                            <div class="w3-panel" style="padding-top: 5px;">
                                <div class="w3-left w3-padding">Name: </div>
                                <div class="w3-right w3-padding"><input class="w3-input w3-animate-input" type="text" value="Caramel" style="width:135px"><br></div>
                            </div>
                            <div class="w3-panel" style="padding-top: 5px;">
                                <div class="w3-left w3-padding">Description: </div>
                                <div class="w3-right w3-padding"><input class="w3-input w3-animate-input" type="text" value="test value" style="width:135px"><br></div>
                            </div>
                            <div class="w3-panel" style="padding-top: 5px;">
                                <div class="w3-left w3-padding">Content: </div>
                                <div class="w3-right w3-padding">
                                    <p>
                                        <label> Ice</label>
                                        <input class="w3-check" type="checkbox" checked="checked">
                                    </p>
                                    <p>
                                        <label> Sugar</label>
                                        <input class="w3-check" type="checkbox" checked="checked">
                                    </p>
                                    <p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <footer class="w3-bar w3-bottombar w3-padding-large w3-khaki" style="display: flex;">
                        <div class="w3-container w3-padding-small">
                            <form action="#" method="post">
                                <button type="submit" class="w3-button w3-large w3-teal">Update</button>
                            </form>
                        </div>
                        <div class="w3-container w3-padding-small">
                            <button onclick="document.getElementById('update').style.display='none'" class="w3-button w3-large w3-teal">Cancel</button>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="w3-card-4 w3-round-xlarge w3-display-container zoom" style="width: 25%;margin: 20px; height:40%">
                <img src="/images/matcha-bubble-teas.jpg" alt="Matcha">
                <p class="w3-display-bottomleft w3-container w3-text-black w3-large bold">Matcha</p>
            </div>
            <div class="w3-card-4 w3-round-xlarge w3-display-container zoom" style="width: 25%;margin: 20px; height:40%">
                <img src="/images/taro_milk_tea.jpg" alt="taro">
                <p class="w3-display-bottomleft w3-container w3-text-black w3-large bold">Taro</p>
            </div>
        </div>
    </div>

</body>

</html>
